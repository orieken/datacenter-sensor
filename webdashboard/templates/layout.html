<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="{{ url_for('bower_components.static', filename='angular/angular.min.js') }}" type="text/javascript" language="JavaScript"></script>
    <script src="{{ url_for('bower_components.static', filename='smoothie/smoothie.js') }}" type="text/javascript" language="JavaScript"></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/app.js') }}" ></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/controllers.js') }}" ></script>

    <style type="text/css">
body {
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
}
table {
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
    width: 100%;
}
th, td {
    padding: 5px;
    text-align: left;
}
tr:nth-child(even) {background-color: #f2f2f2}


    </style>
    <title>Sensor dashboard</title>
</head>
<body ng-app="dashboard">
<div class="content">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
